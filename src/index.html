<!DOCTYPE html>
<html lang="en" ng-app="gisty">
<head>
  <meta charset="UTF-8">
  <title>All your gists are belong to us.</title>
</head>
<body>



  <main ng-controller="GistsCtrl">
    <p ng-if="error">{{error}}</p>
    <div ng-if="!error">
      <ul>
        <li ng-repeat="gist in gists|pager:pagination">
          <a href="{{gist.html_url}}">{{gist.id}}</a>
          <p><img src="{{gist.owner.avatar_url}}" height="50" width="50" alt="A portrait of the author" />{{gist.owner.login}}</p>
          <!-- <pre>{{gist|json}}</pre> -->
          <ul>
            <li ng-repeat="file in gist.files">
              <h1>{{file.filename}}</h1>
              <pre>{{file.content}}</pre>
            </li>
          </ul>
        </li>
      </ul>
      <button type="button" ng-click="pagination.prevPage()">Prev</button>
      <button type="button" ng-click="pagination.nextPage()">Next</button>
    </div>
  </main>





  <script src="js/app.js"></script>
  <script src="js/token.js"></script>
</body>
</html>
